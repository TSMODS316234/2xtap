version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: 2xtap
      POSTGRES_PASSWORD: 2xtap
      POSTGRES_DB: 2xtap
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
